# Devices which are not portable but don't link up to anything
- type: entity
  id: AtmosDeviceFanTiny
  name: tiny fan
  description: A tiny fan, releasing a thin gust of air.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/tinyfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore
  # SIS-Fan_Damageable Start
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
  # SIS-Fan_Damageable End

- type: entity
  id: AtmosDeviceFanDirectional
  name: directional fan
  description: A thin fan, stopping the movement of gases across it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/directionalfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.48,-0.48,0.48,-0.40"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
      - South
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore
  # SIS-Fan_Damageable Start
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
  # SIS-Fan_Damagaeble End
